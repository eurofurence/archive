<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/ef-icon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/ef-icon.png" or "ef-icon.png", "%PUBLIC_URL%/ef-icon.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Eurofurence Archive</title>
  </head>
  <body>
    <noscript>
      <div class="noscript main-content welcome">
        <div class="ui text container">
          <h1 class="ui center aligned grey header">Welcome to the Eurofurence Archive!</h1>
          <div class="ui icon message">
            <i class="html5 icon"></i>
            <div class="content">
              <div class="header">
                Please enable Javascript
              </div>
              <p>To access the full functionality of this site and browse through more than 20 years of Eurofurence history, we kindly ask you to enable Javascript. Alternatively, you can check out the list of Conbooks and Daily Eurofurence Issues by clicking the links below</p>
            </div>
          </div>
          <div class="ui two column grid">
            <div class="center aligned row">
              <div class="column">
                <a class="ui card" href="https://archive.eurofurence.org/daily/">
                  <div class="content">
                    <i aria-hidden="true" class="newspaper huge icon"></i>
                  </div>
                  <div class="content">Check out Daily Eurofurence Issues</div>
                </a>
              </div>
              <div class="column">
                <a class="ui card" href="https://archive.eurofurence.org/conbooks/">
                  <div class="content">
                    <i aria-hidden="true" class="book huge icon"></i>
                  </div>
                  <div class="content">Check out Eurofurence Conbooks</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
